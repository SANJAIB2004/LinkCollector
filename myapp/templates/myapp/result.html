
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Collector</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-title {
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
        }
        .table {
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .thead-dark {
            background-color: #2c3e50;
            color: white;
        }
        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
        .table td {
            vertical-align: middle;
            color: #34495e;
        }
        .table tbody tr:hover {
            background-color: #f1f8ff;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-warning {
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 5px;
            border: 2px solid #dcdde1;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title">Link Collector</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <form method="POST" action="/" class="d-flex">
                    {% csrf_token %}
                    <input class="form-control mr-2" name="site" type="text" id="site" placeholder="Enter site address">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
            </form>
            <div class="col-md-6">
                <a class="btn btn-warning" href="delete/">Delete</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
